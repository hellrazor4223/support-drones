  STR_ALLOY_DRONE_ARMOR_UFOPEDIA: "우리 엔지니어들이 마침내 외계 합금 작업 절차를 향상시킬 수 있는 방법을 발견하였습니다. 이제 합금 장갑을 두른 드론을 만들 수 있게 되었습니다. 이를 통해 드론의 장갑과 속도 그리고 내구성이 크게 향상될 것입니다. 드론 보조 장비의 위력과 용량 또한 늘릴 수있었습니다. 드론 스캐너, 메디키트 및 테이저는 이제 작동 시 필요한 행동력이 줄고 더 많이 사용할 수 있습니다. 이러한 발달로 아군 사상자 수를 더더욱 줄일 수 있기를 희망합니다."

