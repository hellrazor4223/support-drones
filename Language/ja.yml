  STR_ALLOY_DRONE_ARMOR_UFOPEDIA: "我々のエンジニアはついにドローンにエイリアン合金製の装甲を装着可能にする改良工程を編み出した。これによりドローンの装甲力が強化され、戦場における移動速度と耐久力が増加したが、更に追加装備の容量増加と強化も可能となった。スキャナー、メディキット、そしてテーザーの実戦環境での作動時間が短縮され、その使用回数が増加した。こうした恩恵より、負傷者の数が大幅減るだろう。"

