  STR_HOVERDRONE_ARMOR_UFOPEDIA: "カンフーという完璧を追求する体術は我々に一つの示唆を与えた。建造技術の洗練、つまり各種機体や重火器プラットフォームなどにエイリアン由来の詳細な知識を適応させて設計する過程で戦場に投入する支援ドローンに立体的な機動性を持たせる事ができた。副産物としてHWPとほぼ同等の装甲と射程内ならば宙空に煙幕を張る能力も得られた。"
