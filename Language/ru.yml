  STR_ALLOY_DRONE_SCANNER_WEAPON: "Сканер движения Дрона (СП)"
  STR_ALLOY_DRONE_SCANNER_CORPSE: "Поврежденный Дрон (СП)/Сканер"
  STR_ALLOY_DRONE_SCANNER_REPAIR: "Ремонт Дрона (СП)/Сканер"
  STR_ALLOY_DRONE_SCANNER_UFOPEDIA: "Переоснащение дронов со сканерами сплавной бронёй привело к их значительному увеличению прочности. Мы смогли компенсировать ослабленную броню и сканер движения теперь работает намного быстрее. При должном использовании, наши солдаты найдут их весьма эффективными в борьбе с пришельцами."
