  STR_UPGRADE_ALLOY_DRONE_SCOUT_TO_HOVER_SCANNER: ""
  STR_UPGRADE_ALLOY_DRONE_SCOUT_TO_HOVER_MEDIKIT: ""
  STR_UPGRADE_ALLOY_DRONE_SCOUT_TO_HOVER_TASER: ""

