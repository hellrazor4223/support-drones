#BEGIN BRIEFINGS
  STR_SUPPORT_DRONES: "Дроны Поддержки"
  STR_SUPPORT_DRONES_UFOPEDIA: "В сравнении с нашими первыми разработками в отношении автоматизированных тяжелых орудийных платформы, эти маленькие роботы предназначены для другой цели на поле боя - разведка и непрямая поддержка солдат. Их дизайн изящен, броня внушительна, для их размера. Сбор данных на поле боя значительно увеличит боевые возможности наших бойцов и поможет сократить потери. Наши инженеры полагают, что мы сможем их оснастить сканерами или медицинским оборудованием. "

  STR_ALLOY_DRONE_ARMOR: "Броня дрона из сплавов"
  STR_ALLOY_DRONE_ARMOR_UFOPEDIA: "Наши инженеры наконец-то нашли способ улучшить наши рабочие процедуры с помощью сплавов чужих до такой степени, что мы теперь можем изготавливать наших дронов с помощью сплавной брони. Это значительно увеличит их защиту, скорость и прочность на поле боя. Мы также смогли увеличить наполненность и емкость каждого из вариантов дополнительного оснащения. Сканер, аптечка и тазер дронов в полевых условиях теперь оперируются намного быстрее и содержат больше зарядов. Мы надеемся, что это улучшение позволит еще больше сократить наши обширные потери. "

  STR_HOVERDRONE_ARMOR: ""
  STR_HOVERDRONE_ARMOR_UFOPEDIA: ""
#END BRIEFINGS

#BEGIN DRONES
  STR_DRONE_SMOKE_WEAPON: "Дымовая установка Дрона"
  STR_DRONE_SMOKE_WEAPON_UFOPEDIA: ""

  STR_DRONE_SCOUT: "Дрон/Разведчик"
  STR_DRONE_SCOUT_CORPSE: "Поврежденный Дрон/Разведчик"
  STR_DRONE_SCOUT_REPAIR: "Ремонт Дрона/Скаута"
  STR_DRONE_SCOUT_UFOPEDIA: "Этот небольшой прочный дрон разработан для проведения разведывательных операций. Хотя он не оснащен наступательным оружием или броней более крупных ТОП, он быстрый, позволяет наземным войскам быстро провести разведку позиций противника и может работать наводчиком, не подвергая риску оперативников X-Com. Он оснащен слабой системой постановки дымовой завесы, с небольшим радиусом, которая позволяет скрываться ему и наземным войскам на открытой местности или под обстрелом."
  STR_UPGRADE_DRONE_SCOUT_TO_SCANNER: "Дрон/Разведчик -> Сканер"
  STR_UPGRADE_DRONE_SCOUT_TO_MEDIKIT: "Дрон/Разведчик -> Аптечка"
  STR_UPGRADE_DRONE_SCOUT_TO_TASER: "Дрон/Разведчик -> Тазер"
  STR_UPGRADE_DRONE_SCOUT_TO_ALLOY_SCOUT: "Дрон/Разведчик -> Разведчик (СП)"
  STR_UPGRADE_DRONE_SCOUT_TO_ALLOY_SCANNER: "Дрон/Разведчик -> Сканер (СП)"
  STR_UPGRADE_DRONE_SCOUT_TO_ALLOY_MEDIKIT: "Дрон/Разведчик -> Аптечка (СП)"
  STR_UPGRADE_DRONE_SCOUT_TO_ALLOY_TASER: "Дрон/Разведчик -> Тазер (СП)"

  STR_DRONE_SCANNER: "Дрон/Сканер"
  STR_DRONE_SCANNER_WEAPON: "Сканер движения Дрона"
  STR_DRONE_SCANNER_CORPSE: "Поврежденный Дрон/Сканер"
  STR_DRONE_SCANNER_REPAIR: "Ремонт Дрона/Сканнер"
  STR_DRONE_SCANNER_UFOPEDIA: "Для дальнейшего усиления специализации на разведывательных операциях, мы модифицировали этот разведывательной дрон немного модифицированной версией нашего ручного сканера движения, что позволяет ему быть еще более эффективным в обнаружении врагов на поле боя и донесении их позиций нашим бойцам. К сожалению, для установки сканера и его вычислительного оборудования, нам пришлось незначительно ослабить броню."
  STR_UPGRADE_DRONE_SCANNER_TO_MEDIKIT: "Дрон/Сканер -> Аптечка"
  STR_UPGRADE_DRONE_SCANNER_TO_TASER: "Дрон/Сканер -> Тазер"
  STR_UPGRADE_DRONE_SCANNER_TO_ALLOY_SCOUT: "Дрон/Сканер -> Разведчик (СП)"
  STR_UPGRADE_DRONE_SCANNER_TO_ALLOY_SCANNER: "Дрон/Сканер -> Сканер (СП)"
  STR_UPGRADE_DRONE_SCANNER_TO_ALLOY_MEDIKIT: "Дрон/Сканер -> Аптечка (СП)"
  STR_UPGRADE_DRONE_SCANNER_TO_ALLOY_TASER: "Дрон/Сканер -> Тазер (СП)"

  STR_DRONE_MEDIKIT: "Дрон/Аптечка"
  STR_DRONE_MEDIKIT_WEAPON: "Аптечка Дрона"
  STR_DRONE_MEDIKIT_CORPSE: "Поврежденный Дрон/Аптечка"
  STR_DRONE_MEDIKIT_REPAIR: "Ремонт Дрона/Аптечка"
  STR_DRONE_MEDIKIT_UFOPEDIA: "Этот разведывательный дрон был оснащен слегка модифицированной версией нашей ручной аптечки, что позволяет ему лечить союзников и врагов даже в самых опасных ситуациях. Сам дрон может использоваться для разведывательных целей, но учтите - его броню пришлось ослабить для установки медицинского оборудования. Дрон можно использовать так же, как и солдата, экипированного аптечкой; зарядов в аптечке в два раза больше нормы."
  STR_UPGRADE_DRONE_MEDIKIT_TO_SCANNER: "Дрон/Аптечка -> Сканер"
  STR_UPGRADE_DRONE_MEDIKIT_TO_TASER: "Дрон/Аптечка -> Тазер"
  STR_UPGRADE_DRONE_MEDIKIT_TO_ALLOY_SCOUT: "Дрон/Аптечка -> Разведчик (СП)"
  STR_UPGRADE_DRONE_MEDIKIT_TO_ALLOY_SCANNER: "Дрон/Аптечка -> Сканер (СП)"
  STR_UPGRADE_DRONE_MEDIKIT_TO_ALLOY_MEDIKIT: "Дрон/Аптечка -> Аптечка (СП)"
  STR_UPGRADE_DRONE_MEDIKIT_TO_ALLOY_TASER: "Дрон/Аптечка -> Тазер (СП)"

  STR_DRONE_TASER: "Дрон/Тазер"
  STR_DRONE_TASER_WEAPON: "Тазер Дрона"
  STR_DRONE_TASER_WEAPON_AMMO: "Заряды тазера Дрона"
  STR_DRONE_TASER_WEAPON_AMMO_X10: "Заряды тазера Дрона [x10]"
  STR_DRONE_TASER_CORPSE: "Поврежденный Дрон/Тазер"
  STR_DRONE_TASER_REPAIR: "Ремонт Дрона/Тазер"
  STR_DRONE_TASER_UFOPEDIA: "Цель этого переоснащенного разведывательного дрона заключается в захвате пришельцев живьем или нейтрализации гражданских на поле боя. Стандартные батареи для тазера, доступные для нас, к сожалению не обеспечивают его достаточно сильным зарядом, а использование малых доз недавно открытого Элерия-115 позволило предоставить нужный источник энергии. Броню дрона пришлось ослабить, поскольку для установки тазера и его батарей требуется место."
  STR_UPGRADE_DRONE_TASER_TO_SCANNER: "Дрон/Тазер -> Сканер"
  STR_UPGRADE_DRONE_TASER_TO_MEDIKIT: "Дрон/Тазер -> Аптечка"
  STR_UPGRADE_DRONE_TASER_TO_ALLOY_SCOUT: "Дрон/Тазер -> Разведчик (СП)"
  STR_UPGRADE_DRONE_TASER_TO_ALLOY_SCANNER: "Дрон/Тазер -> Сканер (СП)"
  STR_UPGRADE_DRONE_TASER_TO_ALLOY_MEDIKIT: "Дрон/Тазер -> Аптечка (СП)"
  STR_UPGRADE_DRONE_TASER_TO_ALLOY_TASER: "Дрон/Тазер -> Тазер (СП)"

  STR_ALLOY_DRONE_SMOKE_WEAPON: ""
  STR_ALLOY_DRONE_SMOKE_WEAPON_UFOPEDIA: ""

  STR_ALLOY_DRONE_SCOUT: "Дрон (СП)/Разведчик"
  STR_ALLOY_DRONE_SCOUT_CORPSE: "Поврежденный Дрон (СП)/Разведчик"
  STR_ALLOY_DRONE_SCOUT_REPAIR: "Ремонт Дрона (СП)/Разведчик"
  STR_ALLOY_DRONE_SCOUT_UFOPEDIA: "Разведывательный дрон, который переоснащен шасси из сплавов пришельцев. Этот процесс, хоть и дорогостоящий, позволил нам усилить его броню и скорость. Мы убедились, что у него теперь достаточный запас прочности, чтобы выдержать плазменное оружие чужих всё земное вооружение. Используйте его с умом для обнаружения или отвлечения врагов. Устройство постановки дымовой завесы в случае необходимости гарантирует ему укрытие, что делает его весьма сильным разведчиком."
