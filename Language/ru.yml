  STR_ALLOY_DRONE_TASER_UFOPEDIA: "Улучшенный дрон с тазером более оптимален для захвата пришельцев живьем или нейтрализации гражданских в опасных условиях. Переоснащение сплавной броней позволило установить более ёмкий источник питания и модуль тазера. Это позволило увеличить радиус и число зарядов, позволяя нам с легкостью нейтрализовать большинство пришельцев."
