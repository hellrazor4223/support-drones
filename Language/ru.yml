  STR_UPGRADE_ALLOY_DRONE_SCOUT_TO_ALLOY_MEDIKIT: "Дрон (СП)/Разведчик -> Аптечка (СП)"
  STR_UPGRADE_ALLOY_DRONE_SCOUT_TO_ALLOY_TASER: "Дрон (СП)/Разведчик -> Тазер (СП)"
