  STR_SUPPORT_DRONES: "Unterstützungsdrohnen"
  STR_SUPPORT_DRONES_UFOPEDIA: "Verglichen mit unseren ersten Designs der schweren Waffenplattformen, streben diese kleinen Roboter auf dem Schlachtfeld nach einem anderen Ziel. Aufklärung und indirekte Truppentransport. Sie haben ein schlankes Design und umfangreiche Panzerung, für ihre Grösse. Informationssammlung auf dem Schlachtfeld wird die Kampffähigkeiten unserer Truppen stark verbessern und uns helfen, die Verluste zu verringern. Unsere Ingenieure glauben auch, dass wir sie mit Scannern oder medizinischer Ausrüstung ausstatten können."

