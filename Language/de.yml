  STR_DRONE_SCOUT_REPAIR: "Drohne/Aufklärer reparieren"
  STR_DRONE_SCOUT_UFOPEDIA: "Die kleine robust gebaute Drone dient zur Aufklärung im Gelände. Im Vergleich zu anderen SWTs verfügt die Drone über keinerlei offensiven Waffen oder die Panzerung derselbigen. Dafür ist sie schnell und erlaubt unseren Truppen, die gegnerischen Position auszukunftschaften, ohne unsere Agenten der Bedrohung auszusetzen. Außerdem besitzt die Drone einen Rauchwerfer, um sich und andere aus dem Schußfeld zu bringen. "
