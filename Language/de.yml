  STR_DRONE_SCANNER_CORPSE: "Beschädigte Drohne/Scanner"
  STR_DRONE_SCANNER_REPAIR: "Drohne/Scanner reparieren"
  STR_DRONE_SCANNER_UFOPEDIA: "Um sie weiter auf Aufklärung und Ausspähung zu spezialisieren, haben wir diese Aufklärer-Drohne mit einer Variante unserer Bewegungsscanner ausgestattet, was sie noch effektiver darin macht, Gegner aufzuspüren und an unsere Truppen zu melden. Leider mussten wir die Panzerung reduzieren um den Scanner und das Rechner-Zubehör an der Drohne unterzubringen."
